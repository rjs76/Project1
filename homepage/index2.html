<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" >
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="r-center">Automatic Slideshow</h2>

<div class="r-content r-section" style="max-width:500px">
  <img class="mySlides" src="ironmancar.jpg" style="width:90%">
  <img class="mySlides" src="orangecar.jpg" style="width:90%">
  <img class="mySlides" src="yellowcar.jpg" style="width:90%">
  <img class="mySlides" src="blackcar.jpg" style="width:90%" >
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000); // Change image every 4 seconds
}
</script>

</body>
</html>
